#
# create a dev release for ourselves
#

- name: "create-release"
  public: true
  plan:
    - aggregate:
        - get: "repo"
        - get: "repo-pr"
          trigger: true
        - get: "version"
          resource: "version-wip"
          params:
            bump: "patch"
    - task: "create-release"
      file: "repo/ci/tasks/create-release/task.yml"
      config:
        params:
          MERGE_PATH: "repo-pr"
    - put: "version-wip"
      params:
        file: "version/number"
    - put: "release"
      params:
        from: "repo/dev_releases/logsearch/logsearch-(.+).tgz"
        to: "{{release-prefix}}tarball/"

#
# update the version reference if we're successful
#

- name: "update-version"
  public: true
  plan:
    - aggregate:
        - get: "version-wip"
          trigger: true
          passed:
            - "e2e"
            - "logsearch-shipper-filters"
    - put: "version"
      params:
        file: "version-wip/number"
