- name: "repo-pr"
  type: "git"
  source:
    uri: "{{repo-pr-uri}}"
    branch: "{{repo-pr-branch}}"

- name: "release-pr"
  type: "s3"
  source:
    bucket: "{{release-bucket}}"
    regexp: "{{release-dev-prefix}}tarball/logsearch-(.*).tgz"
    access_key_id: "{{aws-access-key}}"
    secret_access_key: "{{aws-secret-key}}"
