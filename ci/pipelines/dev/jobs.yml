- name: "create-release"
  public: true
  plan:
    - aggregate:
        - get: "repo"
          resource: "repo-dev"
          trigger: true
        - get: "version"
          resource: "version-dev-wip"
          params:
            bump: "patch"
    - task: "create-release"
      file: "repo/ci/tasks/create-release/task.yml"
    - put: "version-dev-wip"
      params:
        file: "version/number"
    - put: "release-dev"
      params:
        from: "repo/dev_releases/logsearch/logsearch-(.+).tgz"
        to: "{{release-dev-prefix}}tarball/"

- name: "update-version"
  public: true
  plan:
    - aggregate:
        - get: "version-dev-wip"
          trigger: true
          passed:
            - "e2e"
            - "logsearch-shipper-filters"
    - put: "version-dev"
      params:
        file: "version-dev-wip/number"
