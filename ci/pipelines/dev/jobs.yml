- name: "create-release"
  public: true
  plan:
    - get: "repo"
      resource: "repo-dev"
      trigger: true
    - get: "version"
      resource: "version-dev-wip"
      params:
        bump: "patch"
    - put: "version-dev-wip"
      params:
        file: "version/number"
    - task: "create-release"
      file: "repo/ci/tasks/create-release/task.yml"
    - aggregate:
        - put: "release-dev"
          params:
            from: "create-release/repo/dev_releases/logsearch/(.+).tgz"
            to: "{{artifact-dev-prefix}}tarball/"
        - put: "release-dev-src"
          params:
            from: "create-release/repo/dev_releases-src/logsearch/(.+).tgz"
            to: "{{artifact-dev-prefix}}src/"

- name: "update-version"
  public: true
  plan:
    - aggregate:
        - get: "version-dev-wip"
          trigger: true
          passed:
            - "e2e"
            - "logsearch-shipper-filters"
    - put: "version-dev"
      params:
        file: "version-dev-wip/number"
